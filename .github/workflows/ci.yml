name: CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  Build-and-Tests:
    name: Build and Test
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: running infrastructure
      run: |
        cd infrastructure
        docker-compose up -d
    - name: Setup Scala
      uses: olafurpg/setup-scala@v10
      with:
        java-version: "adopt@1.8"
    - name: Build and Test
      run: sbt -v -Dfile.encoding=UTF-8 +test
    - name: logging kafka
      run: |
        cd kafka
        docker-compose logs            
    - name: Test
      run: |	  
        pytest --junitxml=report.xml
        coverage run --source src --branch -m pytest
        coverage xml
    - name: ReportGenerator
      uses: danielpalme/ReportGenerator-GitHub-Action@4.8.4
      with:
        reports: 'coverage.xml'
        targetdir: 'docs' # REQUIRED # The directory where the generated report should be saved.
        sourcedirs: 'src' 
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.1
      with:
        path: docs
        retention-days: 90  
    - name: Push Report
      uses: EndBug/add-and-commit@v4 # You can change this to use a specific version
      with:
        add: 'docs/*'
        message: 'Coverage Report ${GITHUB_SHA}' 
        ref: 'gh-pages' 
        remove: ''  
    - name: Publish Unit Test Results
      uses: docker://ghcr.io/enricomi/publish-unit-test-result-action:v1.6
      if: always()
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        files: report.xml
